<div class="mbase">
<div class="main">
  <div class="newPalette">
    <div class="paletteDesc">
      1. イベントの情報を入れてね！
    </div>
    <div class="newTitle paletteTopMargin">
      <label id="titleLabel" for="titleText">タイトルは？</label><input type="text" id="titleText" name="titleText" maxlength="40">
    </div>
    <div class="newDate paletteTopMargin">
      <label id="dateSelLabel" for="dateCal">いつ？</label><input type="text" id="dateCal" class="dateCal">
    </div>
    <div class="newCategory paletteTopMargin">
      <label id="categoryLabel" for="category">カテゴリ？</label>
      <select id="category" name="category">
        <option selected value="none">指定なし</option>
        <option value="lunch">ランチ</option>
        <option value="dinner">ディナー</option>
        <option value="cafe">カフェ</option>
        <option value="party">飲み会、パーティ</option>
        <option value="study">勉強会</option>
        <option value="other">その他</option>
      </select>
    </div>
    <div class="newPref paletteTopMargin">
      <label id="prefLabel" for="prefecture">どこで？（都道府県）</label>
      <select id="prefecture" name="prefecture">
        <option value="tokyo">東京</option>
        <option value="kanagawa">神奈川</option>
        <option value="chiba">千葉</option>
        <option value="saitama">埼玉</option>
      </select>
    </div>
    <div class="newStation paletteTopMargin">
      <label id="stationLabel" for="station">どこで？（最寄り駅）</label>
      <select id="station" name="station">
   		<option value="tokyo">東京</option>
    	<option value="toyosu">豊洲</option>
    	<option value="ginza">銀座</option>
    	<option value="odaiba">お台場</option>
    	<option value="shibuya">渋谷</option>
    	<option value="ebisu">恵比寿</option>
      </select>
    </div>
    <div class="newVenue paletteTopMargin">
      <label id="venueLabel" for="venue">どこで？（場所）</label>
      <input type="text" id="venue" name="venue" maxlength="40">
    </div>
    <div class="newMax paletteTopMargin">
      <label id="maxLabel" for="max">最大人数？</label>
      <input type="number" id="max" name="max" min="0">
    </div>
    <div class="newComment paletteTopMargin">
      <label id="commentLabel" for="comment">コメント？</label>
      <textarea id="comment" name="comment" cols="40" rows="4" maxlength="160"></textarea>
    </div>
  </div>
  <div class="newInvite">
    <div class="inviteDesc">
      2. 招待する友達を選んでね！
    </div>
    <div class="friendSearch">
      <label for="nameSearch">名前で絞り込み:</label>
      <input type="text" id="nameSearch"/>
    </div>
    <div class="friendList">
      <div class="friendRow">
        <img src="img/friend1.png" class="fimg" id="f1" title="Katsushi Fukui"/>
        <img src="img/friend1.png" class="fimg" id="f2" title="Katsu2"/>
        <img src="img/friend1.png" class="fimg" id="f3" title="Katsu3"/>
        <img src="img/friend1.png" class="fimg" id="f4" title="Fukui Kat"/>
        <img src="img/friend1.png" class="fimg" id="f5" title="Katsushi Fukui3"/>
        <img src="img/friend1.png" class="fimg" id="f6" title="Kats Fuku"/>
        <img src="img/friend1.png" class="fimg" id="f7" title="Katsushi Fukui4"/>
        <img src="img/friend1.png" class="fimg" id="f8" title="Kats FukuA"/>
        <img src="img/friend1.png" class="fimg" id="f9" title="Katsushi Fukui5"/>
        <img src="img/friend1.png" class="fimg" id="f10" title="Kats FukuB"/>
        <img src="img/friend1.png" class="fimg" id="f11" title="Katsushi Fukui6"/>
        <img src="img/friend1.png" class="fimg" id="f12" title="Kats FukuC"/>
        <img src="img/friend1.png" class="fimg" id="f13" title="Katsushi Fukui7"/>
      </div>
      <div class="inviteList" title="ここにドロップしてね！">
      </div>
    </div>
    <button id="initSelectButton">やり直し</button>
  </div>
  <div class="newSubmit">
    <div class="submitDesc">
      3. 作成！
    </div>
	<button id="createEventButton">作成！</button>
  </div>
</div>
</div>
