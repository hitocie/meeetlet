<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,  initial-scale=1">
	<title>meeetlet!</title>
</head>

<body>
	<div id="arrange_date_top" data-role="page">

		<!-- header -->
		<div data-role="header">
			<h1>候補日設定</h1>
			<a href="#"  data-icon="check" class="ui-btn-right">設定</a>
		</div>

		<!-- content -->
		<div data-role="content">
			<input name="cal" id="cal" type="date" data-role="datebox" readonly
				data-options='{"mode":"calbox", "afterToday":true}'/>
			<a href="#" data-role="button" data-theme="b" id="append">追加</a>
			<hr />
			<ul data-role="listview" id="datelist" data-inset="true">
			</ul>
		</div>
	</div>
</body>
</html>
