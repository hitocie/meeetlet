<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,  initial-scale=1">
	<title>meeetlet!</title>
</head>

<body>
	<div id="arrange_top" data-role="page">

		<!-- header -->
		<div data-role="header">
			<a href="plan.html" data-icon="arrow-l" data-direction="reverse">戻る</a>
			<h1>希望を入力</h1>
		</div>

		<!-- content -->
		<div data-role="content">
			<label for="select-prefecture">希望する都道府県</label>
			<select name="select-prefecture" id="select-prefecture">
				<option value="none">おまかせ</option>
				<option value="tokyo">東京都</option>
				<option value="chiba">千葉</option>
				<option value="saitama">埼玉</option>
				<option value="kanagawa">神奈川</option>
			</select>
			
			<label for="select-city">市区町村</label>
			<select name="select-city" id="select-city">
				<option value="none">おまかせ</option>
				<option value="kotoku">江東区</option>
				<option value="minatoku">港区</option>
				<option value="sibuyaku">渋谷区</option>
				<option value="taitouku">台東区</option>
			</select>

			<label for="select-date">日付の選択</label>
			<a href="selectDate.html" id="select-date" data-role="button" data-rel="dialog" data-icon="grid" data-iconpos="right">ここを押して選択！</a>		
			
			<label for="select-budget">希望予算</label>
			<select name="select-budget" id="select-budget">
				<option value="none">おまかせ</option>
				<option value="1000">1000円以下</option>
				<option value="3000">3000円まで</option>
				<option value="5000">5000円まで</option>
				<option value="7000">7000円まで</option>
				<option value="10000">10000円以上</option>
			</select>
			
			<label for="select-category">希望の料理</label>
			<select name="select-category" id="select-category">
				<option value="none">おまかせ</option>
				<option value="wa-izakya">和風居酒屋</option>
				<option value="yo-izakaya">洋風居酒屋</option>
				<option value="chinese">中華</option>
				<option value="french">フランス料理</option>
				<option value="firstfood">ファーストフード</option>
			</select>
			
			<label for="select-restaurant">希望のお店</label>
			<input type="text" id="select-restaurant" value=""/>
			
			<a href="#" data-role="button" data-theme="b">更新</a>
		</div>
		
		<!-- footer -->
		<div data-role="footer" data-position="fixed" data-id="persistent" data-theme="b">
		© meeetlet! All right reserved.
		</div>
		
	</div>
</body>
</html>
